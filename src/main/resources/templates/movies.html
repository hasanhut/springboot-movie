<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MOVIE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>
    <div class="container my-2">
        <h1>Movie List</h1>
        <a class="btn btn-primary btn-sm mb-3" th:href="@{/addNewMovie}">Add New Movie</a>

        <form th:action="@{/}" method="get">
            <input type="text" name="keyword" id="txtSearch">
            <button type="submit">Go</button>
        </form>
        <!--<div class="card" th:each="movie : ${movies}">
            <a th:href="@{'/movie/' + ${movie.id}}">
                <img class="card-img-top"
                     th:src="@{__(${movie.posterImage} ? 'data:image/jpeg;base64,' + ${movie.posterImage} : '/assets/no-poster-placeholder.jpg')__}">
            </a>
        </div>-->
        <!--<div class="input-group rounded">
            <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
                   aria-describedby="search-addon" />
            <span class="input-group-text border-0" id="search-addon">
                <i class="fas fa-search"></i>
            </span>
        </div>-->
        <table class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Movie Name</th>
                    <th>Year</th>
                    <th>Genre</th>
                    <th>Description</th>
                    <th>Movie Image</th>
                    <th>Languages</th>
                    <th>Actors</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="movie:${movies}">
                    <td th:text="${movie.name}"></td>
                    <td th:text="${movie.year}"></td>
                    <td th:text="${movie.genre}"></td>
                    <td th:text="${movie.description}"></td>
                    <td>
                        <img th:src="@{${movie.photosImagePath}}" />
                    </td>
                    <td th:text="${movie.languages}"></td>
                    <td th:text="${movie.actors}"></td>
                    <td>
                        <a th:href="@{/showFormForUpdate/{id}(id=${movie.id})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/deleteMovie/{id}(id=${movie.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>
</body>
</html>
